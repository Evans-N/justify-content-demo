<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet/index.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-start hidden" data-flex-start-div>
        <div class='flex-start-box'></div>
        <div class='flex-start-box'></div>
        <div class='flex-start-box'></div>
    </div>
    <h1 class='flex-start-mode' data-flex-start>Justify Content: Flex Start</h1>

    <div class="flex-end hidden" data-flex-end-div>
        <div class='flex-end-box'></div>
        <div class='flex-end-box'></div>
        <div class='flex-end-box'></div>
    </div>
    <h1 class='flex-end-mode' data-flex-end>Justify Content: Flex End</h1>

    <div class="flex-center hidden" data-flex-center-div>
        <div class='flex-center-box'></div>
        <div class='flex-center-box'></div>
        <div class='flex-center-box'></div>
    </div>
    <h1 class='flex-center-mode' data-flex-center>Justify Content: Center</h1>

    <div class="flex-space-between hidden" data-flex-space-between-div>
        <div class='flex-space-between-box'></div>
        <div class='flex-space-between-box'></div>
        <div class='flex-space-between-box'></div>
    </div>
    <h1 class='flex-space-between-mode' data-flex-space-between>Justify Content: Space Between</h1>

    <div class="flex-space-around hidden" data-flex-space-around-div>
        <div class='flex-space-around-box'></div>
        <div class='flex-space-around-box'></div>
        <div class='flex-space-around-box'></div>
    </div>
    <h1 class='flex-space-around-mode' data-flex-space-around>Justify Content: Space Around</h1>

    <div class="flex-space-evenly hidden" data-flex-space-evenly-div>
        <div class='flex-space-evenly-box'></div>
        <div class='flex-space-evenly-box'></div>
        <div class='flex-space-evenly-box'></div>
    </div>
    <h1 class='flex-space-evenly-mode' data-flex-space-evenly>Justify Content: Space Evenly</h1>
    <script src='script/index.js'></script>

</body>
</html>
